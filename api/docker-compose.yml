version: '3.8'

services:
  api:
    build: .
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - api-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
