services:
  api:
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_USER=root
      - DB_PASSWORD=sandking
      - DB_HOST=localhost
      - DB_PORT=3306
      - DB_NAME=election_db
      - SECRET_KEY=af6c94019cd346d0d6f50ee7cfb14e906b1fcda946c49822c4e8c506f04de1af
    networks:
      - api-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
